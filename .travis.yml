sudo: required

services:
  - docker

before_install:
  - docker build -t yannessfibb/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true yannessfibb/react-test npm test

after_success:
  - docker build -t yannessfibb/multi-client ./client
  - docker build -t yannessfibb/multi-nginx ./nginx
  - docker build -t yannessfibb/multi-server ./server
  - docker build -t yannessfibb/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push yannessfibb/multi-client 
  - docker push yannessfibb/multi-nginx 
  - docker push yannessfibb/multi-server 
  - docker push yannessfibb/multi-worker